<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>管理员主页</title>
    <link rel="stylesheet" type="text/css" href="css/adminpage/adminpage.css"/>
    <script src="http://www.jq22.com/jquery/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="js/adminPage/adminpage.js"></script>
</head>
<body>
<a id="out" style="color: red">安全退出</a>
<div id="formDiv">
    <iframe width="0" height="0" name="actionframe"></iframe>
    <h4>添加试卷</h4>
    <!--    <form method="post" name="addPaper" id="paperForm" target="actionframe">-->
    <input type="hidden" name="action" value="addPaper">
    <table>
        <tr>
            <td class="word">试卷：</td>
            <td class="inp">
                <input type="text" name="title" id="title" required/>
            </td>
        </tr>
        <tr>
            <td class="word">开始时间：</td>
            <td class="inp">
                <input type="datetime-local" name="openDate" id="openTime" required step="01"/>
            </td>
        </tr>
        <tr>
            <td class="word">结束时间：</td>
            <td class="inp">
                <input type="datetime-local" name="closeDate" id="closeTime" required step="01"/>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button id="addButton" value="abc">
                    Submit
                </button>
            </td>
        </tr>
    </table>
    <!--    </form>-->
    <span id="error"></span>
</div>

<table id="paperTable">
    <tr>
        <th>编号</th>
        <th>试卷</th>
        <th>开始时间</th>
        <th>结束时间</th>
        <th colspan="3">操作</th>
    </tr>
    <tr>
</table>


</body>
</html>
